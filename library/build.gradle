apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/maven/com.squareup/javawriter/pom.xml'
        exclude 'META-INF/maven/com.squareup/javawriter/pom.properties'
    }
}

dependencies {
    compile 'com.github.thorbenprimke:realm-recyclerview:0.9.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support.test.espresso:espresso-core:2.2.1'
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.android.support.test.espresso:espresso-contrib:2.2.1'
}
